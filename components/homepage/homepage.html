                <button id="btnNewRoom">New Room</button>
                <button>Options</button>
                <button id="btnSignOut">Sign Out</button>
            </div>
        </div>
        <div class="widget-grid">
             <div class="widget" style="width: fit-content; height: fit-content;" draggable="true">
                <h2 id="time-header">00:00</h2>

                <h5 id="date-header">Wednesday, 31st January 2024</h5>
            </div><!--

                <h3>Thermostat</h3>
                <h4>22 CÀö</h4>
            </div>

                    <source src="../../resources/vid-frontdoor-camera.mp4" type="video/mp4">

                </video>
                <div id="btnToggleMute" class="mute-button" style="cursor: pointer;">

    <button id="btnNewWidgetDialog"
        class="floating-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg">+</button>
    </div>



    <div id="overlay" class="overlay"></div>

    <div id="new-room-dialog" class="dialog">
        <h2 class="text-lg font-semibold mb-4">Name of new room or category:</h2>
        <input type="text" id="room-name-input" class="border rounded px-3 py-2 mb-2">
        <button id="btnSubmitNewRoom"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </div>

    <div id="new-widget-dialog" class="dialog overflow-y-auto bg-opacity-40">
        <h2 class="text-lg font-semibold mb-4">Choose a new widget</h2>
        <div class="widget-grid p-3 w-full">
            <div class="widget" style="width: fit-content; height: 100px;">
                <h2>15:40 ‚òÅÔ∏é ‚Å∫‚Çä 8 CÀö</h2>

            <div class="widget" style="width: 300 ;height: 300px;">

                    style="width:300px;height: fit-content;" class="">
            </div>
        </div>
        <button id="btnSubmitNewWidget"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded float-right">Add</button>
    </div>
